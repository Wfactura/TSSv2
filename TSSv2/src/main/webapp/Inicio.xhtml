<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tss</title>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <script src="webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> 
        <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <style>
            a[class="nav-link inactive"] {
                background: rgba(240,70,20,.8) !important;
                color: #646160 !important;
            }
            li[class="nav-item"]{
                margin-right: 3px; 
            }
            .activo{
                border-bottom-color: cyan !important;
                border-bottom-width: 10px;
                color:black;
                font-weight: bold;
            }
            .inactivo:hover{
                border-bottom-color:  coral !important;    
                color: black;
                font-weight: bold;
            }
            .inactivo{   
                color: black;
                font-weight: bold;
            }
            .botones{
                background-image: linear-gradient(to bottom left,rgb(19,99,165),rgb(50,177,193));
                border-radius: 30px !important;
                font-weight: bold;
            }
            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: red;
                color: white;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <h:form>
                <div class="row">
                    <div class="col-sm-2"  style="background-color:white">
                        <a class="nav bar-brand" href="">
                            <p:graphicImage value="#{inicio.imagen}" style="width: 180px "/>
                        </a>
                    </div>
                    <div class="col-sm-10 align-self-center">
                        <ul class="nav nav-tabs" style="justify-content: center; border:none !important;">
                            <li class="nav-item ">
                                <a class="nav-link activo" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link inactivo" href="#">Quienes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link inactivo" href="#">Soluciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link inactivo" href="#">Instalaciones</a>
                            </li>
                            <li class="nav-item align-self-end">
                                <p:link class="nav-link botones text-white" style="margin-right: 5px"  outcome="login" >
                                    <i class="fa fa-user-o"></i> 
                                    Iniciar Sesion
                                </p:link>
                            </li>

                            <p:commandLink class="nav-link botones text-white" action="#{inicio.demo()}">
                                    <h:outputText value="Demo" />
                                </p:commandLink>
                        </ul>
                    </div>
                </div>
            </h:form>
        </div>
        <div class="container-fluid">
            <div class="row align-self-center">
                <div class="col-sm-12 text-center">
                    <video  id="video"  autoplay="autoplay" controls="true" muted="true" >
                        <source  src="Portal/Imagenes/TSS video230919.mp4" type="video/mp4"/>
                    </video>
                </div>
            </div>
        </div>
    </h:body>
</html>
